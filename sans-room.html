<!DOCTYPE html>

<head>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto;

    canvas {

    .button {

      background: linear-gradient(145deg, #0ff, #0099cc);
      color: #000;
      font-size: 2.5vw;
      border: 0.2vw solid #00ffff;
      border-radius: 1vw;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 1.5vw rgba(0,255,255,0.6);
    }

    .button:hover {

    }

    button {
      border: none;
      border-radius: 0.8vw;
      background-color: rgba(0, 0, 0, 0.6);

      position: relative;
    }

    button:hover {
      background-color: #00ffff;

    }

    #character-image {
      display: block;
      margin: 4vh auto;
      width: 230px;
      height: 300px;
      object-fit: contain;
      transition: transform 1s linear, opacity 0.5s ease-in-out, filter 0.3s ease-in-out;
      image-rendering: pixelated;
      opacity: 1;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
      z-index: 1;
      position: relative;
    }

    .button-container {
      margin-top: 4vh;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <canvas id="space"></canvas>

  <audio id="bgm" autoplay loop>
    <source id="bgmSource" src="SansBGM.ogg" type="audio/ogg">

  </audio>

  <button onclick="toggleMute()" style="position: fixed; top: 2vh; right: 18vw;">üîá „Éü„É•„Éº„Éà</button>
  <button onclick="switchTrack()" style="position: fixed; top: 2vh; right: 2vw;">üéµ Êõ≤Â§âÊõ¥</button>

  <h1>UndertaleAU</h1>
  <img id="character-image" src="image/sans1.png" alt="Character" />

  <div class="button-container">
    <a class="button" href="https://07sharktomato27.github.io/youtube-sans-fight-simu/">Youtube sans fight</a>
    <a class="button" href="https://example.com/sans-game2">Âà•„ÅÆSans„Ç≤„Éº„É†</a>
    <a class="button" href="index.html">‚Üê Êàª„Çã</a>
  </div>

  <script>
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");
    let stars = [], meteors = [];

    function initStars() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5 + 0.5,
          d: Math.random() * 0.5 + 0.2
        });
      }
    }

    function spawnMeteor() {
      const angle = Math.random() * Math.PI / 2 + Math.PI / 4;
      const speed = Math.random() * 2 + 2;
      meteors.push({
        x: Math.random() * canvas.width,
        y: -20,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        len: Math.random() * 100 + 80,
        alpha: 1
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let s of stars) {
        ctx.save();
        ctx.translate(s.x, s.y);

        if (tracks[currentTrack].name === "hopes_and_dreams.ogg") {
          // Draw star shape
          ctx.beginPath();
          for (let i = 0; i < 5; i++) {
            const angle = (i * 2 * Math.PI) / 5 - Math.PI / 2;
            const x = Math.cos(angle) * s.r * 2;
            const y = Math.sin(angle) * s.r * 2;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.closePath();
          ctx.fillStyle = "white";
          ctx.fill();
        } else {
          // Default round star
          ctx.beginPath();
          ctx.arc(0, 0, s.r, 0, 2 * Math.PI);
          ctx.fillStyle = "#ffffff";
          ctx.fill();
        }

        ctx.restore();
        s.y += s.d;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      }
        s.y += s.d;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      }

      for (let i = meteors.length - 1; i >= 0; i--) {
        const m = meteors[i];
        ctx.strokeStyle = `rgba(255,255,255,${m.alpha})`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(m.x, m.y);
        ctx.lineTo(m.x - m.len, m.y - m.len);
        ctx.stroke();
        m.x += m.vx;
        m.y += m.vy;
        m.alpha -= 0.01;
        if (m.y > canvas.height || m.x > canvas.width || m.alpha <= 0) {
          meteors.splice(i, 1);
        }
      }

      if (Math.random() < 0.03) spawnMeteor();

      requestAnimationFrame(drawStars);
    }

    window.addEventListener("resize", initStars);
    initStars();
    drawStars();

    const audio = document.getElementById("bgm");
    const source = document.getElementById("bgmSource");
    const muteButton = document.querySelector("button[onclick='toggleMute()']");
    const characterImage = document.getElementById("character-image");
    const body = document.body;

    const tracks = [
      { name: "SansBGM.ogg", image: "image/sans1.png" },
      { name: "megalovania.ogg", image: "image/sans.gif" },
      { name: "hopes_and_dreams.ogg", image: "image/asriel.png" }
    ];
    let currentTrack = 0;
    let rotation = 0;
    let rotationSpeed = (Math.random() - 0.5) * 2;

    function toggleMute() {
      audio.muted = !audio.muted;
      muteButton.textContent = audio.muted ? "üîä „Éü„É•„Éº„ÉàËß£Èô§" : "üîá „Éü„É•„Éº„Éà";
    }

    function switchTrack() {
      characterImage.style.opacity = 0;
      characterImage.style.transform = "scale(0.5)";

      setTimeout(() => {
        currentTrack = (currentTrack + 1) % tracks.length;
        source.src = tracks[currentTrack].name;
        characterImage.src = tracks[currentTrack].image;
        audio.load();
        audio.play();
        setRandomRotation();

        if (tracks[currentTrack].name === "hopes_and_dreams.ogg") {
          body.style.background = "linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet)";
        } else {
          body.style.background = "black";
        }

        characterImage.style.opacity = 1;
        characterImage.style.transform = "scale(1) rotate(" + rotation + "deg)";
      }, 300);
    }

    function setRandomRotation() {
      rotation = 0;
      rotationSpeed = (Math.random() - 0.5) * 2;
    }

    function animateCharacter() {
      rotation += rotationSpeed;
      characterImage.style.transform = `rotate(${rotation}deg)`;
      requestAnimationFrame(animateCharacter);
    }

    setRandomRotation();
    animateCharacter();
  </script>
</body>
</html>
