<body>
  <!-- BGM -->
  <audio id="bgm" autoplay loop>
    <source src="SansBGM.ogg" type="audio/ogg">
    このブラウザはオーディオをサポートしていません。
  </audio>

  <!-- ミュートボタン -->
  <button onclick="toggleMute()" style="position: fixed; top: 20px; right: 20px; z-index: 1000; padding: 10px 20px; font-size: 16px;">🔇 ミュート</button>

  <h1>Sansの部屋</h1>
  <a class="button" href="https://07sharktomato27.github.io/youtube-sans-fight-simu/">Youtube sans fight</a>
  <a class="button" href="https://example.com/sans-game2">別のSansゲーム</a>
  <a class="button" href="index.html">← 戻る</a>

  <script>
    const audio = document.getElementById("bgm");
    const button = document.querySelector("button");
    function toggleMute() {
      audio.muted = !audio.muted;
      button.textContent = audio.muted ? "🔊 ミュート解除" : "🔇 ミュート";
    }
  </script>
</body>
