<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TAMAGO SMASH</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    #weapons {
      margin: 10px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    canvas {
      background: #eee;
      display: block;
      margin: auto;
      border: 4px solid #444;
    }
  </style>
</head>
<body>
  <h1>ü•ö TAMAGO SMASH</h1>
  <div id="weapons">
    <button onclick="selectWeapon('punch')">üëä ÊÆ¥„Çã</button>
    <button onclick="selectWeapon('egg')">ü•ö Âçµ</button>
    <button onclick="selectWeapon('potato')">ü•î „Åò„ÇÉ„Åå„ÅÑ„ÇÇ</button>
  </div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const eggImg = new Image();
    eggImg.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Egg.svg/120px-Egg.svg.png";

    const brokenEggImg = new Image();
    brokenEggImg.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Broken_egg_icon.svg/120px-Broken_egg_icon.svg.png";

    let currentWeapon = "punch";
    let eggs = [];

    function selectWeapon(weapon) {
      currentWeapon = weapon;
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (currentWeapon === "egg") {
        throwEgg(x, y);
      } else if (currentWeapon === "punch") {
        punch(x, y);
      }
    });

    function throwEgg(x, y) {
      eggs.push({
        x,
        y,
        broken: false,
        timer: 0
      });
    }

    function punch(x, y) {
      eggs.forEach((egg) => {
        const dx = egg.x - x;
        const dy = egg.y - y;
        if (Math.sqrt(dx * dx + dy * dy) < 50) {
          egg.broken = true;
        }
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      eggs.forEach((egg) => {
        if (egg.broken) {
          ctx.drawImage(brokenEggImg, egg.x - 30, egg.y - 30, 60, 60);
        } else {
          ctx.drawImage(eggImg, egg.x - 20, egg.y - 30, 40, 60);
        }
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
