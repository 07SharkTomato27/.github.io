<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>スペースキークリッカー</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Happiryuika', sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #fff;
    }

    #click-btn {
      font-size: 2em;
      padding: 20px 40px;
      margin-top: 30px;
      border: none;
      border-radius: 12px;
      background: #00ffff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
      transition: transform 0.1s, background-color 0.2s, box-shadow 0.3s;
    }

    #click-btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 30px #00ffff;
    }

    #counter {
      margin-top: 20px;
      font-size: 2em;
      text-shadow: 0 0 5px #fff;
    }

    .upgrade {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .upgrade button {
      width: 60px;
      height: 60px;
      background-color: white;
      border: none;
      border-radius: 50%;
      background-size: 60%;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      display: none;
      position: relative;
    }

    .upgrade button.show {
      display: inline-block;
    }

    .upgrade button:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: pre;
      z-index: 10;
      font-size: 0.8em;
    }

    #achievementBox {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #fff;
      display: none;
      font-size: 1em;
    }

    #resetBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4444;
    }

    #resetBtn:hover {
      background-color: #ff2222;
    }
  </style>
</head>
<body>
  <h1>スペースキークリッカー</h1>
  <button id="click-btn">クリック!</button>
  <div id="counter">スコア: 0</div>

  <div class="upgrade">
    <button id="upgrade1" onclick="buyUpgrade(1)" style="background-image: url('image/spaceclicker/icon1.png');" data-tooltip="+1 自動クリック\nコスト: 10"></button>
    <button id="upgrade2" onclick="buyUpgrade(2)" style="background-image: url('image/spaceclicker/icon2.png');" data-tooltip="自動クリック速度上昇\nコスト: 50"></button>
    <button id="mathGame" onclick="startMathGame()" style="background-image: url('image/spaceclicker/icon3.png');" data-tooltip="算数に挑戦\nコスト: 555"></button>
  </div>

  <div id="achievementBox"></div>
  <button id="resetBtn" onclick="resetGame()">リセット</button>

  <audio id="click-sound" src="media/click.mp3" preload="auto"></audio>

  <script>
    // ...JS unchanged, assumed intact for brevity...
  </script>
</body>
</html>
