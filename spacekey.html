<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>スペースキークリッカー</title>
  <link rel="icon" type="image/x-icon" href="image/spaceclicker/favicon2.ico">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Happiryuika', sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #fff;
    }

    #click-btn {
      font-size: 2em;
      padding: 20px 40px;
      margin-top: 30px;
      border: none;
      border-radius: 12px;
      background: #00ffff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
      transition: transform 0.1s, background-color 0.2s, box-shadow 0.3s;
    }

    #click-btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 30px #00ffff;
    }

    #counter {
      margin-top: 20px;
      font-size: 2em;
      text-shadow: 0 0 5px #fff;
    }

    .upgrade {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .upgrade button {
      width: 70px;
      height: 70px;
      background-color: white;
      border: none;
      border-radius: 16px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      display: none;
      position: relative;
    }

    .upgrade button.show {
      display: inline-block;
    }

    .upgrade button:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: pre;
      z-index: 10;
      font-size: 0.8em;
    }

    #achievementBox {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #fff;
      display: none;
      font-size: 1em;
    }

    #resetBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4444;
    }

    #resetBtn:hover {
      background-color: #ff2222;
    }

    #math-question {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
    }

    #math-question input {
      margin-left: 10px;
      padding: 5px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>スペースキークリッカー</h1>
  <button id="click-btn">クリック!</button>
  <div id="counter">スコア: 0</div>

  <div class="upgrade">
    <button id="upgrade1" onclick="buyUpgrade(1)" style="background-image: url('image/spaceclicker/icon1.png');" data-tooltip="+1 自動クリック\nコスト: 10"></button>
    <button id="upgrade2" onclick="buyUpgrade(2)" style="background-image: url('image/spaceclicker/icon2.png');" data-tooltip="自動クリック速度上昇\nコスト: 50"></button>
    <button id="mathGame" onclick="buyUpgrade(3)" style="background-image: url('image/spaceclicker/icon3.png');" data-tooltip="算数に挑戦\nコスト: 555"></button>
    <button id="upgrade4" onclick="buyUpgrade(4)" style="background-image: url('image/spaceclicker/icon4.png');" data-tooltip="天才になる\n正解時 +30\nコスト: 1000"></button>
  </div>

  <div id="achievementBox"></div>
  <div id="math-question"></div>
  <button id="resetBtn" onclick="resetGame()">リセット</button>

  <audio id="click-sound" src="media/click.mp3" preload="auto"></audio>

  <script>
    let score = parseInt(localStorage.getItem("score")) || 0;
    let autoClick = parseInt(localStorage.getItem("autoClick")) || 0;
    let clickSpeed = parseInt(localStorage.getItem("clickSpeed")) || 1000;
    let mathUnlocked = localStorage.getItem("mathUnlocked") === "true";
    let mathBonus = parseInt(localStorage.getItem("mathBonus")) || 50;

    let upgradePrices = {
      1: parseInt(localStorage.getItem("price1")) || 10,
      2: parseInt(localStorage.getItem("price2")) || 50,
      3: 555,
      4: parseInt(localStorage.getItem("price4")) || 1000
    };

    const counter = document.getElementById("counter");
    const clickBtn = document.getElementById("click-btn");
    const sound = document.getElementById("click-sound");
    const mathQuestion = document.getElementById("math-question");
    const achievementBox = document.getElementById("achievementBox");

    function showAchievement(text) {
      achievementBox.textContent = text;
      achievementBox.style.display = "block";
      setTimeout(() => achievementBox.style.display = "none", 3000);
    }

    function updateDisplay() {
      counter.textContent = "スコア: " + score;
      if (score >= upgradePrices[1]) document.getElementById("upgrade1").classList.add("show");
      if (score >= upgradePrices[2]) document.getElementById("upgrade2").classList.add("show");
      if ((score >= upgradePrices[3] && !mathUnlocked) || mathUnlocked) document.getElementById("mathGame").classList.add("show");
      if (score >= upgradePrices[4]) document.getElementById("upgrade4").classList.add("show");

      document.getElementById("upgrade1").setAttribute("data-tooltip", `+1 自動クリック\nコスト: ${upgradePrices[1]}`);
      document.getElementById("upgrade2").setAttribute("data-tooltip", `自動クリック速度上昇\nコスト: ${upgradePrices[2]}`);
      document.getElementById("upgrade4").setAttribute("data-tooltip", `天才になる\n正解時 +30\nコスト: ${upgradePrices[4]}`);
    }

    function save() {
      localStorage.setItem("score", score);
      localStorage.setItem("autoClick", autoClick);
      localStorage.setItem("clickSpeed", clickSpeed);
      localStorage.setItem("mathUnlocked", mathUnlocked);
      localStorage.setItem("mathBonus", mathBonus);
      localStorage.setItem("price1", upgradePrices[1]);
      localStorage.setItem("price2", upgradePrices[2]);
      localStorage.setItem("price4", upgradePrices[4]);
    }

    clickBtn.addEventListener("click", () => {
      score++;
      sound.currentTime = 0;
      sound.play();
      updateDisplay();
      save();
    });

    function buyUpgrade(id) {
      if (id === 1 && score >= upgradePrices[1]) {
        score -= upgradePrices[1];
        autoClick++;
        upgradePrices[1] = Math.ceil(upgradePrices[1] * 1.5);
      } else if (id === 2 && score >= upgradePrices[2]) {
        score -= upgradePrices[2];
        clickSpeed = Math.max(100, clickSpeed - 200);
        upgradePrices[2] = Math.ceil(upgradePrices[2] * 1.6);
      } else if (id === 3) {
        if (!mathUnlocked && score >= upgradePrices[3]) {
          score -= upgradePrices[3];
          mathUnlocked = true;
        }
        if (mathUnlocked) {
          document.getElementById("mathGame").style.display = "none";
          showMathQuestion();
        }
      } else if (id === 4 && score >= upgradePrices[4]) {
        score -= upgradePrices[4];
        mathBonus += 30;
        upgradePrices[4] = Math.ceil(upgradePrices[4] * 1.8);
        showAchievement("実績解除: 天才");
      }
      updateDisplay();
      save();
    }

    function resetGame() {
      score = 0;
      autoClick = 0;
      clickSpeed = 1000;
      mathUnlocked = false;
      mathBonus = 50;
      upgradePrices = { 1: 10, 2: 50, 3: 555, 4: 1000 };
      save();
      location.reload();
    }

    function autoClicker() {
      if (autoClick > 0) {
        score += autoClick;
        updateDisplay();
        save();
      }
      setTimeout(autoClicker, clickSpeed);
    }

    function showMathQuestion() {
      const a = Math.floor(Math.random() * 20);
      const b = Math.floor(Math.random() * 20);
      mathQuestion.style.display = "block";
      mathQuestion.innerHTML = `${a} + ${b} = <input id='math-answer' type='number'> <button onclick='submitAnswer(${a + b})'>答える</button>`;
      document.getElementById("math-answer").focus();
      document.getElementById("math-answer").addEventListener("keydown", function(e) {
        if (e.key === "Enter") submitAnswer(a + b);
      });
    }

    function submitAnswer(correct) {
      const input = document.getElementById("math-answer");
      const answer = parseInt(input.value);
      if (answer === correct) {
        score += mathBonus;
        alert(`正解！ +${mathBonus}`);
      } else {
        score -= 30;
        alert("不正解！ -30");
      }
      updateDisplay();
      save();
      showMathQuestion();
    }

    updateDisplay();
    autoClicker();
  </script>
</body>
</html>
