<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スペースキークリッカー</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Happiryuika', sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #fff;
    }

    #click-btn {
      font-size: 2em;
      padding: 20px 40px;
      margin-top: 30px;
      border: none;
      border-radius: 12px;
      background: #00ffff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
      transition: transform 0.1s, background-color 0.2s, box-shadow 0.3s;
    }

    #click-btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 30px #00ffff;
    }

    #counter {
      margin-top: 20px;
      font-size: 2em;
      text-shadow: 0 0 5px #fff;
    }

    .upgrade {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .upgrade button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: none;
    }

    .upgrade button.show {
      display: inline-block;
    }

    .upgrade button:hover {
      background-color: #0ff;
      color: black;
    }

    #achievementBox {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #fff;
      display: none;
      font-size: 1em;
    }

    #resetBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4444;
    }

    #resetBtn:hover {
      background-color: #ff2222;
    }
  </style>
</head>
<body>
  <h1>スペースキークリッカー</h1>
  <button id="click-btn">クリック!</button>
  <div id="counter">スコア: 0</div>

  <div class="upgrade">
    <button id="upgrade1" onclick="buyUpgrade(1)">+1 自動クリック (10)</button>
    <button id="upgrade2" onclick="buyUpgrade(2)">+2 自動クリック (50)</button>
    <button id="mathGame" onclick="startMathGame()">算数に挑戦 (555)</button>
  </div>

  <div id="achievementBox"></div>
  <button id="resetBtn" onclick="resetGame()">リセット</button>

  <audio id="click-sound" src="media/click.mp3" preload="auto"></audio>

  <script>
    let score = parseInt(localStorage.getItem("score")) || 0;
    let autoClick = parseInt(localStorage.getItem("autoClick")) || 0;
    let mathUnlocked = localStorage.getItem("mathUnlocked") === "true";
    let upgradeCosts = [10, 50];
    let multiplier = parseInt(localStorage.getItem("multiplier")) || 1;
    let achievements = JSON.parse(localStorage.getItem("achievements")) || {};

    const scoreDisplay = document.getElementById("counter");
    const clickBtn = document.getElementById("click-btn");
    const upgrade1Btn = document.getElementById("upgrade1");
    const upgrade2Btn = document.getElementById("upgrade2");
    const mathBtn = document.getElementById("mathGame");
    const clickSound = document.getElementById("click-sound");
    const achievementBox = document.getElementById("achievementBox");

    const mathBox = document.createElement("div");
    mathBox.style.position = "fixed";
    mathBox.style.left = "20px";
    mathBox.style.bottom = "20px";
    mathBox.style.background = "rgba(255,255,255,0.2)";
    mathBox.style.padding = "10px";
    mathBox.style.borderRadius = "8px";
    mathBox.style.display = "none";
    mathBox.style.fontSize = "1.2em";
    document.body.appendChild(mathBox);

    let currentMath = null;

    function updateDisplay() {
      scoreDisplay.textContent = `スコア: ${score}`;
      localStorage.setItem("score", score);
      localStorage.setItem("autoClick", autoClick);
      localStorage.setItem("mathUnlocked", mathUnlocked);
      localStorage.setItem("multiplier", multiplier);
      localStorage.setItem("achievements", JSON.stringify(achievements));

      if (score >= upgradeCosts[0]) upgrade1Btn.classList.add("show");
      if (score >= upgradeCosts[1]) upgrade2Btn.classList.add("show");
      if (score >= 555 && !mathUnlocked) mathBtn.classList.add("show");

      checkAchievements();
    }

    function showAchievement(text) {
      if (achievements[text]) return;
      achievements[text] = true;
      achievementBox.textContent = `実績解除: ${text}`;
      achievementBox.style.display = "block";
      setTimeout(() => achievementBox.style.display = "none", 4000);
    }

    function checkAchievements() {
      if (score >= 100 && !achievements["100スコア達成"])
        showAchievement("100スコア達成");
      if (multiplier >= 10 && !achievements["クリック力強化"])
        showAchievement("クリック力強化");
    }

    clickBtn.addEventListener("click", () => {
      score += multiplier;
      clickSound.currentTime = 0;
      clickSound.play();
      clickBtn.style.transform = "scale(1.1)";
      setTimeout(() => clickBtn.style.transform = "scale(1)", 100);
      updateDisplay();
    });

    function buyUpgrade(level) {
      const cost = upgradeCosts[level - 1];
      if (score >= cost) {
        score -= cost;
        autoClick += level;
        multiplier += level;
        upgradeCosts[level - 1] = Math.floor(cost * 1.5);
        document.getElementById("upgrade" + level).textContent = `+${level} 自動クリック (${upgradeCosts[level - 1]})`;
        updateDisplay();
      }
    }

    function startMathGame() {
      if (score < 555 || mathUnlocked) return;
      score -= 555;
      mathUnlocked = true;
      mathBtn.style.display = "none";
      mathBox.style.display = "block";
      askMathQuestion();
      updateDisplay();
    }

    function askMathQuestion() {
      const a = Math.floor(Math.random() * 50) + 1;
      const b = Math.floor(Math.random() * 50) + 1;
      const correct = a + b;
      currentMath = correct;
      mathBox.innerHTML = `${a} + ${b} = <input id="mathInput" type="number" style="width:60px;font-size:1em;"> <button onclick="checkAnswer()">答える</button>`;
    }

    window.checkAnswer = function () {
      const input = document.getElementById("mathInput");
      const userAnswer = parseInt(input.value);
      if (isNaN(userAnswer)) return;
      if (userAnswer === currentMath) {
        score += 50;
        showAchievement("算数マスター");
        alert("正解！+50");
      } else {
        score -= 30;
        alert("不正解… -30");
      }
      updateDisplay();
      askMathQuestion();
    }

    function resetGame() {
      if (confirm("本当にリセットしますか？")) {
        localStorage.clear();
        score = 0;
        autoClick = 0;
        mathUnlocked = false;
        multiplier = 1;
        achievements = {};
        updateDisplay();
        location.reload();
      }
    }

    setInterval(() => {
      score += autoClick;
      updateDisplay();
    }, 1000);

    if (mathUnlocked) {
      mathBox.style.display = "block";
      askMathQuestion();
    }

    updateDisplay();
  </script>
</body>
</html>
