<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>スペースキークリッカー</title>
  <link rel="icon" type="image/x-icon" href="image/spaceclicker/favicon2.ico" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Happiryuika', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #fff;
    }

    #click-btn {
      font-size: 2em;
      padding: 20px 40px;
      margin-top: 30px;
      border: none;
      border-radius: 12px;
      background: #00ffff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
      transition: transform 0.1s, background-color 0.2s, box-shadow 0.3s;
      z-index: 10;
    }

    #click-btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 30px #00ffff;
    }

    #counter {
      margin-top: 20px;
      font-size: 2em;
      text-shadow: 0 0 5px #fff;
      z-index: 10;
    }

    .upgrade {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      z-index: 10;
    }

    .upgrade button {
      width: 70px;
      height: 70px;
      background-color: white;
      border: none;
      border-radius: 16px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      display: none;
      position: relative;
    }

    .upgrade button.show {
      display: inline-block;
    }

    .upgrade button:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: pre;
      z-index: 20;
      font-size: 0.8em;
      pointer-events: none;
      user-select: none;
    }

    #achievementBox {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #fff;
      display: none;
      font-size: 1em;
      z-index: 30;
    }

    #resetBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4444;
      z-index: 10;
    }

    #resetBtn:hover {
      background-color: #ff2222;
    }

    #math-question {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      z-index: 30;
    }

    #math-question input {
      margin-left: 10px;
      padding: 5px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

   /* トーOス用画像を絶対配置で動かす */
#thooas {
  position: fixed;
  width: 100px;
  height: 50px;
  background-image: url('image/spaceclicker/thooas.png'); /* ここを修正 */
  background-size: contain;
  background-repeat: no-repeat;
  top: 100px;
  left: 100px;
  pointer-events: none;
  z-index: 25;
  user-select: none;
}
    }
  </style>
</head>
<body>
  <h1>スペースキークリッカー</h1>
  <button id="click-btn">クリック!</button>
  <div id="counter">スコア: 0</div>

  <div class="upgrade">
    <button id="upgrade1" onclick="buyUpgrade(1)" style="background-image: url('image/spaceclicker/icon1.png');" data-tooltip="+1 自動クリック\nコスト: 10"></button>
    <button id="upgrade2" onclick="buyUpgrade(2)" style="background-image: url('image/spaceclicker/icon2.png');" data-tooltip="自動クリック速度上昇\nコスト: 50"></button>
    <button id="mathGame" onclick="buyUpgrade(3)" style="background-image: url('image/spaceclicker/icon3.png');" data-tooltip="算数に挑戦\nコスト: 555"></button>
    <button id="upgrade4" onclick="buyUpgrade(4)" style="background-image: url('image/spaceclicker/icon4.png');" data-tooltip="天才になる\n正解時 +30\nコスト: 1000"></button>
    <button id="gradientUpgrade" onclick="buyUpgrade(5)" style="background-image: url('image/spaceclicker/icon5.png');" data-tooltip="背景をグラデーションに\nコスト: 30"></button>
    <button id="thooasUpgrade" onclick="buyUpgrade(6)" style="background-image: url('image/spaceclicker/thooas.png');" data-tooltip="トーOスを召喚\nコスト: 3"></button>

  </div>

  <div id="achievementBox"></div>
  <div id="math-question"></div>
  <button id="resetBtn" onclick="resetGame()">リセット</button>

  <div id="thooas" style="display:none;"></div>

  <audio id="click-sound" src="media/click.mp3" preload="auto"></audio>
  <audio id="thooas-sound" src="media/thooas.mp3" preload="auto"></audio>

<script>
  let score = 0;
  const counter = document.getElementById('counter');
  const clickBtn = document.getElementById('click-btn');
  const clickSound = document.getElementById('click-sound');
  const thooasSound = document.getElementById('thooas-sound');

  const upgrades = {
    1: {btn: document.getElementById('upgrade1'), price: 10},
    2: {btn: document.getElementById('upgrade2'), price: 50},
    3: {btn: document.getElementById('mathGame'), price: 555},
    4: {btn: document.getElementById('upgrade4'), price: 1000},
    5: {btn: document.getElementById('gradientUpgrade'), price: 30},
    6: {btn: document.getElementById('thooasUpgrade'), price: 3}
  };

  let autoClickInterval = null;
  let autoClickSpeed = 1000;
  let mathBonus = 1;

  // トーOスの位置と速度
  const thooasElem = document.getElementById('thooas');
  let thooasX = 100;
  let thooasY = 100;
  let thooasVX = 3;
  let thooasVY = 2;
  let thooasActive = false;

  function updateUpgrades() {
    if(score >= upgrades[6].price) upgrades[6].btn.classList.add('show'); else upgrades[6].btn.classList.remove('show');
    if(score >= upgrades[1].price) upgrades[1].btn.classList.add('show'); else upgrades[1].btn.classList.remove('show');
    if(score >= upgrades[5].price) upgrades[5].btn.classList.add('show'); else upgrades[5].btn.classList.remove('show');
    if(score >= upgrades[2].price) upgrades[2].btn.classList.add('show'); else upgrades[2].btn.classList.remove('show');
    if(score >= upgrades[3].price) upgrades[3].btn.classList.add('show'); else upgrades[3].btn.classList.remove('show');
    if(score >= upgrades[4].price) upgrades[4].btn.classList.add('show'); else upgrades[4].btn.classList.remove('show');

    // 更新ツールチップの価格
    upgrades[1].btn.setAttribute('data-tooltip', `+1 自動クリック\nコスト: ${upgrades[1].price}`);
    upgrades[2].btn.setAttribute('data-tooltip', `自動クリック速度上昇\nコスト: ${upgrades[2].price}`);
    upgrades[3].btn.setAttribute('data-tooltip', `算数に挑戦\nコスト: ${upgrades[3].price}`);
    upgrades[4].btn.setAttribute('data-tooltip', `天才になる\n正解時 +30\nコスト: ${upgrades[4].price}`);
    upgrades[5].btn.setAttribute('data-tooltip', `背景をグラデーションに\nコスト: ${upgrades[5].price}`);
    upgrades[6].btn.setAttribute('data-tooltip', `トーOスを召喚\nコスト: ${upgrades[6].price}`);
  }

  clickBtn.addEventListener('click', () => {
    score++;
    counter.textContent = 'スコア: ' + score;
    clickSound.currentTime = 0;
    clickSound.play();
    updateUpgrades();
  });

  function buyUpgrade(id) {
    if(score < upgrades[id].price) return alert(`スコアが足りません。コスト: ${upgrades[id].price}`);
    score -= upgrades[id].price;
    counter.textContent = 'スコア: ' + score;

    switch(id) {
      case 1:
        if(!autoClickInterval) {
          autoClickInterval = setInterval(() => {
            score++;
            counter.textContent = 'スコア: ' + score;
            updateUpgrades();
          }, autoClickSpeed);
        }
        upgrades[id].price = Math.ceil(upgrades[id].price * 1.5);
        break;
      case 2:
        if(autoClickInterval) {
          clearInterval(autoClickInterval);
          autoClickSpeed = Math.max(100, autoClickSpeed - 200);
          autoClickInterval = setInterval(() => {
            score++;
            counter.textContent = 'スコア: ' + score;
            updateUpgrades();
          }, autoClickSpeed);
          upgrades[id].price = Math.ceil(upgrades[id].price * 1.6);
        }
        break;
      case 3:
        const num1 = Math.floor(Math.random() * 10);
        const num2 = Math.floor(Math.random() * 10);
        const answer = prompt(`${num1} + ${num2} = ?`);
        if (parseInt(answer) === num1 + num2) {
          score += 20 * mathBonus;
          alert('正解!');
        } else {
          alert('不正解...');
        }
        upgrades[id].price = Math.ceil(upgrades[id].price * 1.7);
        break;
      case 4:
        mathBonus = 2;
        alert('天才モード発動! 算数ゲームの報酬が倍になります。');
        upgrades[id].price = Math.ceil(upgrades[id].price * 1.8);
        break;
      case 5:
        document.body.style.background = 'linear-gradient(to right, #00f, #0ff)';
        upgrades[id].price = Math.ceil(upgrades[id].price * 1.3);
        break;
      case 6:
        if (!thooasActive) {
          thooasElem.style.display = 'block';
          thooasActive = true;
          requestAnimationFrame(moveThooas);
        }
        upgrades[id].price = Math.ceil(upgrades[id].price * 1.4);
        break;
    }

    updateUpgrades();
  }

  // トーOスの動き・バウンド判定
  function moveThooas() {
    if (!thooasActive) return;
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const width = thooasElem.offsetWidth;
    const height = thooasElem.offsetHeight;

    thooasX += thooasVX;
    thooasY += thooasVY;

    let bounced = false;
    if (thooasX <= 0) {
      thooasX = 0;
      thooasVX = -thooasVX;
      bounced = true;
    } else if (thooasX + width >= vw) {
      thooasX = vw - width;
      thooasVX = -thooasVX;
      bounced = true;
    }

    if (thooasY <= 0) {
      thooasY = 0;
      thooasVY = -thooasVY;
      bounced = true;
    } else if (thooasY + height >= vh) {
      thooasY = vh - height;
      thooasVY = -thooasVY;
      bounced = true;
    }

    thooasElem.style.left = thooasX + 'px';
    thooasElem.style.top = thooasY + 'px';

    if (bounced) {
      score += 2;
      counter.textContent = 'スコア: ' + score;
      upgrades[6].price += 2; // バウンドしたらコスト+2
      upgrades[6].btn.setAttribute('data-tooltip', `トーOスを召喚\nコスト: ${upgrades[6].price}`);
      thooasSound.currentTime = 0;
      thooasSound.play();
      updateUpgrades();
    }

    requestAnimationFrame(moveThooas);
  }

  function resetGame() {
    location.reload();
  }

  updateUpgrades();
</script>
</body>
</html>
