<body>

  <audio id="bgm" autoplay loop>
    <source id="bgmSource" src="SansBGM.ogg" type="audio/ogg">

  </audio>

  <button onclick="toggleMute()" style="position: fixed; top: 2vh; right: 18vw; z-index: 1000;">üîá „Éü„É•„Éº„Éà</button>
  <button onclick="switchTrack()" style="position: fixed; top: 2vh; right: 2vw; z-index: 1000;">üéµ Êõ≤Â§âÊõ¥</button>

  <h1>Sans„ÅÆÈÉ®Â±ã</h1>
  <img id="character-image" src="image/sans1.png" alt="Character">

  <a class="button" href="https://07sharktomato27.github.io/youtube-sans-fight-simu/">Youtube sans fight</a>
  <a class="button" href="https://example.com/sans-game2">Âà•„ÅÆSans„Ç≤„Éº„É†</a>

  <script>
    const audio = document.getElementById("bgm");
    const source = document.getElementById("bgmSource");
    const muteButton = document.querySelector("button[onclick='toggleMute()']");
    const characterImage = document.getElementById("character-image");
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");

    let stars = [], meteors = [];

    function initStars() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5,
          d: Math.random() * 0.5 + 0.2
        });
      }
    }

    function spawnMeteor() {
      meteors.push({
        x: Math.random() * canvas.width,
        y: -20,
        vx: Math.random() * 2 + 2,
        vy: Math.random() * 2 + 2,
        len: Math.random() * 40 + 30
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ffffff";
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fill();
        s.y += s.d;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      }

      ctx.strokeStyle = "#88ccff";
      ctx.lineWidth = 2;
      for (let i = meteors.length - 1; i >= 0; i--) {
        const m = meteors[i];
        ctx.beginPath();
        ctx.moveTo(m.x, m.y);
        ctx.lineTo(m.x - m.len, m.y - m.len);
        ctx.stroke();
        m.x += m.vx;
        m.y += m.vy;
        if (m.y > canvas.height || m.x > canvas.width) {
          meteors.splice(i, 1);
        }
      }

      if (Math.random() < 0.03) spawnMeteor();

      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', () => {
      stars = [];
      meteors = [];
      initStars();
    });

    initStars();
    drawStars();

    const tracks = [
      { name: "SansBGM.ogg", label: "SansBGM", image: "image/sans1.png" },
      { name: "megalovania.ogg", label: "Megalovania", image: "image/sans.gif" },
      { name: "hopes_and_dreams.ogg", label: "Hopes and Dreams", image: "image/asriel.png" }
    ];
    let currentTrack = 0;
    let rotation = 0;
    let rotationSpeed = (Math.random() - 0.5) * 2;

    function toggleMute() {
      audio.muted = !audio.muted;
      muteButton.textContent = audio.muted ? "üîä „Éü„É•„Éº„ÉàËß£Èô§" : "üîá „Éü„É•„Éº„Éà";
    }

    function switchTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      source.src = tracks[currentTrack].name;
      characterImage.src = tracks[currentTrack].image || "";
      audio.load();
      audio.play();
      setRandomRotation();
    }

    function setRandomRotation() {
      rotation = 0;
      rotationSpeed = (Math.random() - 0.5) * 2;
    }

    function animateCharacter() {
      rotation += rotationSpeed;
      characterImage.style.transform = `rotate(${rotation}deg)`;
      requestAnimationFrame(animateCharacter);
    }

    setRandomRotation();
    animateCharacter();
  </script>
</body>
