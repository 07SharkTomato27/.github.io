<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>世界のカブクワ捕獲ゲーム</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: url('image/musi/haikei.png') no-repeat center center;
      background-size: cover;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 10px;
    }
    #collection {
      display: none;
      position: absolute;
      top: 80px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #000;
      padding: 10px;
      max-height: 300px;
      overflow-y: scroll;
      z-index: 3;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="ui">
    <button onclick="buyJelly()">ゼリー購入（100円）</button>
    <button onclick="toggleCollection()">コレクション</button>
    <p id="money">所持金: 500円</p>
  </div>
  <div id="collection"></div>
  <audio id="getSound" src="media/get.ogg"></audio>
  <audio id="sellSound" src="media/uru.ogg"></audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const bugs = [
      { name: "ヘラクレスオオカブト", price: 150, image: "image/musi/hercules.png" },
      { name: "ノコギリクワガタ", price: 50, image: "image/musi/nokogiri.png" },
      { name: "ミヤマクワガタ", price: 50, image: "image/musi/miyama.png" },
      { name: "コクワガタ", price: 50, image: "image/musi/kokuwa.png" },
      { name: "パラワンオオヒラタクワガタ", price: 150, image: "image/musi/parawan.png" },
      { name: "パリーフタマタクワガタ", price: 150, image: "image/musi/parii.png" },
      { name: "オオクワガタ", price: 100, image: "image/musi/ookuwa.png" },
      { name: "コーカサスオオカブト", price: 140, image: "image/musi/kokasasu.png" },
      { name: "カブトムシ", price: 80, image: "image/musi/kabuto.png" },
      { name: "アトラスオオカブト", price: 130, image: "image/musi/atlas.png" }
    ];

    let activeBugs = [];
    let jellyActive = false;
    let money = 500;
    let collection = [];
    let jellies = [];

    function buyJelly() {
      if (money < 100) return;
      money -= 100;
      updateMoney();
      jellyActive = true;
      const jelly = { x: Math.random() * canvas.width, y: Math.random() * canvas.height, timestamp: Date.now() };
      jellies.push(jelly);
      setTimeout(() => {
        jellies = jellies.filter(j => j !== jelly);
        if (jellies.length === 0) jellyActive = false;
      }, 5 * 60 * 1000);
    }

    function updateMoney() {
      document.getElementById("money").innerText = `所持金: ${money}円`;
    }

    function toggleCollection() {
      const col = document.getElementById("collection");
      col.style.display = col.style.display === "none" ? "block" : "none";
      renderCollection();
    }

    function renderCollection() {
      const div = document.getElementById("collection");
      div.innerHTML = "<h3>コレクション</h3>";
      collection.forEach((bug, index) => {
        const el = document.createElement("div");
        el.innerHTML = `${bug.name} <button onclick="sellBug(${index})">売却</button>`;
        div.appendChild(el);
      });
    }

    function sellBug(index) {
      const bug = collection[index];
      money += bug.price;
      document.getElementById("sellSound").play();
      collection.splice(index, 1);
      updateMoney();
      renderCollection();
    }

    function spawnBug() {
      if (!jellyActive || activeBugs.length >= 10) return;
      const bug = Object.assign({}, bugs[Math.floor(Math.random() * bugs.length)]);
      bug.x = Math.random() * canvas.width;
      bug.y = Math.random() * canvas.height;
      bug.rotation = Math.random() * Math.PI * 2;
      bug.vx = (Math.random() - 0.5) * 1.5;
      bug.vy = (Math.random() - 0.5) * 1.5;

      const img = new Image();
      img.src = bug.image;
      img.onload = () => {
        bug.img = img;
        activeBugs.push(bug);
      };
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      activeBugs = activeBugs.filter(bug => {
        if (bug.img && mx >= bug.x - 50 && mx <= bug.x + 50 && my >= bug.y - 50 && my <= bug.y + 50) {
          document.getElementById("getSound").play();
          collection.push(bug);
          renderCollection();
          return false;
        }
        return true;
      });
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "rgba(255, 255, 0, 0.5)";
      jellies.forEach(j => {
        ctx.beginPath();
        ctx.arc(j.x, j.y, 15, 0, Math.PI * 2);
        ctx.fill();
      });

      activeBugs.forEach(bug => {
        if (bug.img) {
          bug.x += bug.vx;
          bug.y += bug.vy;

          // 画面外に出ないようにバウンド
          if (bug.x < 0 || bug.x > canvas.width) bug.vx *= -1;
          if (bug.y < 0 || bug.y > canvas.height) bug.vy *= -1;

          bug.rotation += (Math.random() - 0.5) * 0.1;

          ctx.save();
          ctx.translate(bug.x, bug.y);
          ctx.rotate(bug.rotation);
          ctx.drawImage(bug.img, -bug.img.width / 2, -bug.img.height / 2);
          ctx.restore();
        }
      });

      requestAnimationFrame(draw);
    }

    updateMoney();
    setInterval(spawnBug, 10000);
    draw();
  </script>
</body>
  
</html>
